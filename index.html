<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Drawer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 300px; /* Fixed width for the sidebar */
            background-color: #e0e0e0;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between sections */
            overflow-y: auto; /* Allow scrolling for long lists/textareas */
        }
        .main-content {
            flex-grow: 1; /* Canvas takes remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2em;
        }
        textarea {
            width: calc(100% - 10px); /* Adjust width for padding */
            min-height: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Consolas', monospace; /* Monospace for code-like input */
            resize: vertical; /* Allow vertical resizing */
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .control-group {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        .path-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px; /* Max height for the list, allows scrolling */
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .path-list li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        .path-list li:last-child {
            border-bottom: none;
        }
        .path-list input[type="checkbox"] {
            margin-right: 8px;
        }
        .path-list .path-label {
            flex-grow: 1;
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }
        .path-list .color-box {
            width: 15px;
            height: 15px;
            border: 1px solid #ccc;
            margin-left: 5px;
            margin-right: 5px;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="control-group">
            <h2>路径数据输入</h2>
            <textarea id="pathInput" placeholder="输入一个二维路径数组，例如:
[[{x:10,y:10},{x:20,y:30}],
[{x:-5,y:0},{x:5,y:-5}]]"></textarea>
            <button id="applyPathsButton">应用路径</button>
        </div>

        <div class="control-group">
            <h2>通用选项</h2>
            <label>
                <input type="checkbox" id="showPointNumbers"> 显示路径点序号
            </label>
        </div>

        <div class="control-group">
            <h2>已加载路径</h2>
            <ul id="loadedPathsList" class="path-list">
                <!-- Path items will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <div class="main-content">
        <canvas id="pathCanvas"></canvas>
    </div>

    <script src="path.js"></script>
</body>
</html>
